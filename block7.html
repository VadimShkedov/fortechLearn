<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .container {
            top: 200px;
            position: relative;
            display: inline-block;
        }

        .container__button {
            background-color: rgb(255, 233, 107);
            writing-mode: vertical-lr;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            width: 20px;
            height: 150px;
            text-align: center;
            transform: rotate(180deg);
        }
        .container__button:hover {
            animation-name: button-to-block;
            animation-duration: 0.5s;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes button-to-block {
            to {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container__button">Обратная связь</div>
        <div class="container__dropright"></div>
    </div>
</body>
</html>
